<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="js/fulltilt.min.js"></script>
  <title>30D Studio</title>
  <style>
    .panel {
      position: fixed;
      bottom: 0;
      height: 30px;
      z-index: 9999;
      background: white;
      color: black;
      font-size: 24px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <script>
    function startNavigation () {
      document.getElementById("device-orientation").innerHTML = "Status Device Orientation";
      
      // Obtain a new *world-oriented* Full Tilt JS DeviceOrientation Promise
      var promise = FULLTILT.getDeviceOrientation({ 'type': 'world' });

      // Wait for Promise result
      promise.then(function(deviceOrientation) { // Device Orientation Events are supported
        document.getElementById("status").innerHTML = "Promise fullfilled!";
        // Register a callback to run every time a new 
        // deviceorientation event is fired by the browser.
        deviceOrientation.listen(function() {
          document.getElementById("status").innerHTML = "listener called!";
          // Get the current *screen-adjusted* device orientation angles
          var currentOrientation = deviceOrientation.getScreenAdjustedEuler();

          // Calculate the current compass heading that the user is 'looking at' (in degrees)
          var compassHeading = 360 - currentOrientation.alpha;

          // Do something with `compassHeading` here...
          document.getElementById("heading").innerHTML = "Heading: " + compassHeading;

        });

      }).catch(function(errorMessage) { // Device Orientation Events are not supported
        console.log(errorMessage);
        document.getElementById("status").innerHTML = "Promise rejected! " + errorMessage;

        // Implement some fallback controls here...

      }); 
    }

    window.onload = startNavigation;
    </script> 
    <h1>Testing heading!</h1>
    <h2 id="heading" style="text-align:center"></h2>
    <h3 id="device-orientation"></h3>
    <h4 id="status"></h4>
</body>
</html>
