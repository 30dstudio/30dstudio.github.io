<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <title>30D Studio</title>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: http://127.0.0.1:5500/assets/trinta.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	      <img id="card" src="http://127.0.0.1:5500/assets/rosewind.png" crossorigin="anonymous"/>
	      <!-- <a-asset-item id="compassModel" src="http://127.0.0.1:5500/assets/compass30d.gltf"></a-asset-item> -->
	      <!-- <a-asset-item id="pointerModel" src="http://127.0.0.1:5500/assets/pointer30d.gltf"></a-asset-item> -->
        
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-cylinder height="0.4" radius="0.1" position="0 0 0.3" material="opacity: 0.0; transparent: true" compass-pointer rotation="0 0 0">
          <a-cone color="red" position="0 0.1 0" radius-bottom="0.02" radius-top="0.001" height="0.2" pointer-component></a-cone>
          <a-cone color="white" position="0 -0.1 0" rotation="0 0 180" radius-bottom="0.02" radius-top="0.001" height="0.2"></a-cone>
        </a-cylinder>
      </a-entity>
    </a-scene>
</body>
</html>
